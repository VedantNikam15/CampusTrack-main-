{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <div class="card-body">
      <h5>Approve teacher account</h5>
      <p>Are you sure you want to approve <strong>{{ user_obj.get_full_name|default:user_obj.username }}</strong> as a teacher?</p>
      <form method="post">{% csrf_token %}<button class="btn btn-success">Yes, approve</button> <a href="{% url 'core:pending_teachers' %}" class="btn btn-secondary">Cancel</a></form>
    </div>
  </div>
{% endblock %}
