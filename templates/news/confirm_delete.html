{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="max-w-lg mx-auto bg-white p-4 rounded shadow text-center">
    <h4 class="fw-bold">Delete News</h4>
    <p class="text-muted">Are you sure you want to delete the news titled "{{ news.title }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'core:news_detail' news.pk %}" class="btn btn-outline-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
