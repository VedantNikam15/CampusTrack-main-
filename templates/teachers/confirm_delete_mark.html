{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-4 bg-white p-4 rounded shadow">
  <h4>Delete Mark</h4>
  <p>Are you sure you want to delete the mark for <strong>{{ mark.student.get_full_name|default:mark.student.username }}</strong> in <strong>{{ mark.subject }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'core:marks_list' %}" class="btn btn-secondary">Cancel</a>
    <button class="btn btn-danger" type="submit">Delete</button>
  </form>
</div>
{% endblock %}
