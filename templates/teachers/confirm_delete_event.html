{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-4 bg-white p-4 rounded shadow">
  <h4>Delete Event</h4>
  <p>Are you sure you want to delete the event <strong>{{ event.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'core:events_list' %}" class="btn btn-secondary">Cancel</a>
    <button class="btn btn-danger" type="submit">Delete</button>
  </form>
</div>
{% endblock %}
