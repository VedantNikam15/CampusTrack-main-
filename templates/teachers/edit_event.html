{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="max-w-md mx-auto mt-4 bg-white p-4 rounded shadow">
  <h4>Edit Event: {{ event.title }}</h4>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex justify-content-end">
      <a href="{% url 'core:events_list' %}" class="btn btn-secondary me-2">Cancel</a>
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock %}
